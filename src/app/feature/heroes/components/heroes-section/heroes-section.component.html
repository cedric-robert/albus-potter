<h2 *ngIf="section$ | async as section; else noHeroes">{{ section.line }}</h2>
<section>
  <ul class="list-group" *ngFor="let hero of heroes$ | async; let pos = index">
    <li class="list-group-item">{{ pos + 1 }}. {{ hero }}</li>
  </ul>
</section>
